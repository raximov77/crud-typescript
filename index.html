<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./images/all-icon.png">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body>
  <h2 class="title text-3xl font-bold text-white bg-gray-800 dark:bg-gray-600 p-3 text-center cursor-pointer">Todo List <i class="fa-solid fa-list"></i></h2>

    <form class="todo-form max-w-lg mx-auto mt-5 p-4 bg-slate-400 rounded-lg shadow-lg flex items-center space-x-4">
      <input class="todo-input flex-1 p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Add your todo" aria-label="Todo input" required>
      
      <input type="file" id="imageInput" class="hidden" accept="image/*">
      <label for="imageInput" class="flex items-center cursor-pointer">
        <span id="imagePreview" class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
          <i class="fa-solid fa-image"></i>
        </span>
      </label>
      
      <button class="p-2 rounded-lg bg-blue-500 text-white border-[2px] border-transparent font-semibold hover:bg-blue-600 hover:border-blue-600 duration-300" type="submit">Add</button>
      <button class="p-2 rounded-lg bg-gray-500 text-white border-[2px] border-transparent font-semibold hover:bg-gray-600 hover:border-gray-600 duration-300" type="button" id="clearInputBtn">Clear</button>
    </form>
  
    <div class="w-[500px] bg-slate-300 p-2 flex items-center justify-between rounded-lg mx-auto my-5">
      <button class="p-2 rounded-lg text-[15px] bg-white w-[30%] text-black filter-btn" data-filter="all">
        <i class="fa-solid fa-check-double"></i> All (<span class="all-count">0</span>)
      </button>
      <button class="p-2 rounded-lg text-[15px] bg-white w-[30%] text-black filter-btn" data-filter="completed">
        <i class="fa-solid fa-check"></i> Completed (<span class="completed-count">0</span>)
      </button>
      <button class="p-2 rounded-lg text-[15px] bg-white w-[30%] text-black filter-btn" data-filter="uncompleted">
        <i class="fa-solid fa-times"></i> Uncompleted (<span class="uncompleted-count">0</span>)
      </button>
    </div>

    <ul class="todo-list w-[450px] space-y-2 p-3 bg-slate-300 mx-auto mt-5 rounded-lg">
    </ul>

   
    <div id="updateModal" class="modal hidden">
      <div class="modal-content w-[400px]">
        <span class="close-button">&times;</span>
        <h2 class="font-bold text-[20px]">Update Todo <i class="fa-solid fa-pen"></i></h2>
        <input type="text" id="updateInput" />
        
        <div class="flex items-center mb-4">
          <input type="file" id="modalImageInput" class="hidden" accept="image/*">
          <label for="modalImageInput" class="cursor-pointer flex items-center">
            <span id="modalImagePreview" class="w-12 h-12 bg-gray-300 rounded-full flex items-center justify-center">
              <i class="fa-solid fa-image"></i>
            </span>
          </label>
        </div>
        
        <button id="saveUpdateBtn">Save <i class="fa-solid fa-floppy-disk"></i></button>
      </div>
    </div>
    
    
    <div class="theme-toggle-container">
      <button id="themeToggleBtn" class="p-2 rounded-lg bg-gray-700 text-white">Dark Mode  <i class="fa-solid fa-circle-half-stroke"></i></button>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
